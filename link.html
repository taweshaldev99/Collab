<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heyy Anushka!!!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://images.pexels.com/photos/887349/pexels-photo-887349.jpeg?auto=compress&cs=tinysrgb&w=600') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #d32f2f;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #yes {
      background-color: #4caf50;
      color: white;
    }
    #no {
      background-color: #f44336;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');

    noButton.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.position = 'absolute';
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    yesButton.addEventListener('click', () => {
      alert('Yeahh! You made me the happiest person! ðŸ’–');
    });
  </script>
</body>
</html>
